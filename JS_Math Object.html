<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Math Object</title>
</head>

<body style="font-family: Helvetica, sans-serif;">
    <h3>Math Object.</h3>


    <script>
        console.log(Math);

        console.log(Math.PI);
        console.log(Math.SQRT1_2);
        console.log(Math.E);
        console.log(Math.pow(4,4));
        console.log(Math.round(454.4224342));
        console.log(Math.sign(34));
        console.log(Math.max(45,32,344,242,565,654));
        console.log(Math.ceil(94.40));
        console.log(Math.floor(94.40));
        console.log(Math.random());
        // console.log(Math);
        // console.log(Math);
    </script>
</body>
</html>
